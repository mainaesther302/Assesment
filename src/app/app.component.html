<div>
  <h1>Spin the Wheel Example</h1>
  <button (click)="spinTheWheel()" [disabled]="spinning || currentMessage">Spin the Wheel</button>
  <button (click)="clearMessages()" [disabled]="spinning || !currentMessage">Clear Messages</button>
  <!------------------------------------ Display spinning animation -------------------------------------->
  <div *ngIf="spinning" class="spinner" @spin> 
    <span>Spinning...</span>
  </div>
  <!------------------------------------ Display current random message ------------------------------------>
  <div *ngIf="currentMessage"> 
    <h2>Random Message</h2>
    <p>{{ currentMessage }}</p>
    <button (click)="spinTheWheel()" [disabled]="spinning">Try Again</button> <!-- Button to spin again -->
  </div>
  <!------------------------------------ Display list of messages --------------------------------------->
  <div *ngIf="messages.length">
    <h2>Messages</h2>
    <ul>
      <li *ngFor="let message of messages">
        {{ message.text }}
      </li>
    </ul>
  </div>
</div>
